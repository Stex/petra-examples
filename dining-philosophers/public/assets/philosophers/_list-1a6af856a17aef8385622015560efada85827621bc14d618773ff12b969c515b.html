<div class='row' ng-controller='ThoughtsController as thoughtsCtrl'>
  <div class='col-sm-10 col-sm-offset-1'>
    <div class='phil-image' ng-repeat='philosopher in philCtrl.philosophers()'>
      <img class='img-rounded' id='philosopher_{{ philosopher.number }}' ng-src='{{ philosopher.avatar_url }}'>
      <div class='ribbon'>
        <div class='ribbon-content'>
          {{ philosopher.name }}
        </div>
      </div>
    </div>
  </div>
</div>
